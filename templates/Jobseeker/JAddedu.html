{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Add education
{% endblock title %}
{% block body %}
<div class="container">
<h3>Add education</h3>
<form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="save btn btn-default bg-info">Save</button>
</form>
</div>
{% endblock body %}
