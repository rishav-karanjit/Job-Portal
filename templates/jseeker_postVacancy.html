{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Post Vacancy
{% endblock title %}
{% block body %}
<h2 class="text-center">Post Vacancy</h2>
<div class="mx-auto">
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{form|crispy}}
        {{ form.media }}
        <div class="text-center"><button type="submit" class="save btn btn-default bg-info">Save</button></div>
</div>
{% endblock body %}
