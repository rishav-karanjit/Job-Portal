{% extends 'base.html' %}
{% block body %}
    {% for r in requests %}
        <img class="rounded" src="{{r.from_person.avatar.url}}" width="70" height="70">
        {{r.from_person.first_name}}
        {{r.from_person.last_name}}
        {{r.from_person.profession}}
        <a href="{% url 'acceptfriend' r.from_person.id%}" class="btn btn-success">Accept</a>
    {% endfor %}
{% endblock body %}
